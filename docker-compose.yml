services:
  backend:
    build: .
    container_name: ocr-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
      - MAX_UPLOAD_SIZE_MB=10
    networks:
      - ocr-network

  frontend:
    build: ./frontend
    container_name: ocr-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      # Nginx will proxy /api -> http://backend:8000
      - API_PROXY_TARGET=http://backend:8000
    networks:
      - ocr-network
    depends_on:
      - backend

networks:
  ocr-network:
    driver: bridge
